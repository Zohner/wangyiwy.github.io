<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS and JavaScript Clocks - 17</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
<section>
    <div class="label">SEIKO</div>
    <div class="hourhand"></div>
    <div class="secondhand"></div>
    <div class="minutehand"></div>
    <div class="hour12"></div>
    <div class="hour1"></div>
    <div class="hour2"></div>
    <div class="hour3"></div>
    <div class="hour4"></div>
    <div class="hour5"></div>
</section>
<script>
    let hrHand = document.querySelector('.hourhand'),
        minHand = document.querySelector('.minutehand'),
        secHand = document.querySelector('.secondhand');

    function clock() {
        let dt = new Date(),
            hr = dt.getHours(),
            min = dt.getMinutes(),
            sec = dt.getSeconds();

        let hrDeg = -90 + (hr * 30) + (min * 30 / 60),
            minDeg = -90 + (min * 6) + (sec * 6 / 60),
            secDeg = -90 + (sec * 6);

        hrHand.style.transform = "rotate(" + hrDeg + "deg)";
        minHand.style.transform = "rotate(" + minDeg + "deg)";
        secHand.style.transform = "rotate(" + secDeg + "deg)";
        setTimeout(clock, 1000)
    }

    clock();
</script>
</body>
</html>
