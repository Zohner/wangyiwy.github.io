<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            align-items: center;
            justify-content: center;
            display: flex;
            color: white;
            font-family: 'Lato', Helvetiva, Arial, sans-serif;
            font-size: 4.5em;
            text-align: center;
            background: aquamarine;
            font-weight: 100;
        }
    </style>
</head>
<body>
<script>
    let bg = document.querySelector('body');

    function refresh() {
        let now = new Date();
        let h = now.getHours();
        let m = now.getMinutes();
        let s = now.getSeconds();

        if (h <= 9) {
            h = '0' + h
        }
        if (m <= 9) {
            m = '0' + m
        }
        if (s <= 9) {
            s = '0' + s
        }

        let color = '#' + h + m + s;

        bg.style.backgroundColor = color;
        bg.innerText = color;

        setTimeout(refresh, 1000);
    }

    refresh();
</script>
</body>
</html>
