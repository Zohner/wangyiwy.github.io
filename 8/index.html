<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <<title>CSS and JavaScript Clocks - 8</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
<div class="box">
    <div class="clock-face">
        <div class="clock-face-copy">
            <div class="middle"></div>
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
    </div>
    <div class="time">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
