<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
<div class="clock-wrap">
    <div class="hour-wrap">
        <div class="digit-top">
            <div class="front">00</div>
            <div class="back">00</div>
        </div>
        <div class="digit-bottom">
            <div class="front">00</div>
        </div>
    </div>
    <div class="min-wrap">
        <div class="digit-top">
            <div class="front">00</div>
            <div class="back">00</div>
        </div>
        <div class="digit-bottom">
            <div class="front">00</div>
        </div>
    </div>
    <div class="sec-wrap">
        <div class="digit-top">
            <div class="front">00</div>
            <div class="back">00</div>
        </div>
        <div class="digit-bottom">
            <div class="front">00</div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/mootools/1.3.2/mootools-yui-compressed.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

</body>
</html>
